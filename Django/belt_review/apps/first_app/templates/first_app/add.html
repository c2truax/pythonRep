<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book and Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
        {% if messages %}
            {% for message in messages %}
                <p class='text-success'>{{message}}</p>
            {% endfor %}
        {% endif %}
    <div class="container mb-5">
        <div class="row bg-primary text-white">
            <h6 class="col-lg-8">Logged in as: {{ user.alias }}</h6>
            <a class="col-lg-3 text-white" href="/books/">Home</a>
            <a class="col-lg-1 text-white" href="/logout/">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-11">
                <h5 class="mb-2">Add a New Book Title and a Review:</h5>
                <form action='/compute_add/' class='col-lg-11 align-top' method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="d-inline-block col-lg-2" for="title">Book Title:</label>
                        <input type="text" class="form-control d-inline-block col-lg-8" name="title">
                    </div>
                    <div class="form-group">
                            <label for="author">Author:</label>
                        <div class="form-group ml-5">
                            <label class="d-inline-block col-lg-3" for="exampleFormControlSelect1">Choose from the list:</label>
                            <select class="form-control d-inline-block col-lg-7" name="author_name">
                            {% for author in authors %}
                            <option>{{author.name}}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="form-group ml-5">
                            <label class="d-inline-block col-lg-3" for="add_author">Or add a new author:</label>
                            <input type="text" class="form-control d-inline-block col-lg-7" name="add_author">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="d-inline-block col-lg-2" for="review">Review:</label>
                        <textarea class="form-control d-inline-block col-lg-8" rows="3" name="review"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="d-inline-block col-lg-2" for="rating">Rating:</label>
                        <select class="form-control d-inline-block col-sm-1" name="rating">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                        <label class="d-inline-block col-lg-2" for="star">stars</label>
                    </div>
                    <button type="submit" value="submit" class="btn btn-dark">Add Book and Review</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
