<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Email Validation</title>
    
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="text-center text-danger">{{message|safe}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container-fluid nav justify-content-center">
        <form action='/result' method='post'>
            <div class="form-group nav justify-content-center">
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="nav justify-content-center">
                <input type='submit' class="btn btn-light nav-item" value='Submit'>
            </div>
        </form>
    </div>
</body>
</html>
