<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Dojo Survey</title>
    
</head>
<body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-center text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action='/result' method='post'>
                <div class="form-group">
                  <label for="name">Your Name:</label>
                  <input type="text" class="form-control" name="name" value="{{session['name']}}">
                </div>
                <div class="form-group">
                    <label for="dojoLocation">Dojo Location:</label>
                    <select class="form-control" name="dojo">
                        <option>Dallas</option>
                        <option>San Jose</option>
                        <option>Los Angelos</option>
                        <option>Seattle</option>
                        <option>Chicago</option>
                        <option>A nice beach somewhere</option>
                        <option>Online</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="favoriteLanguage">Favorite Language:</label>
                    <select class="form-control" name="favorite">
                        <option>Python</option>
                        <option>MEAN</option>
                        <option>Sign Language</option>
                        <option>Pig Latin</option>
                        <option>Binary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments (Optional):</label>
                    <textarea class="form-control" name="comments" rows="3" value="">{{session['comments']}}</textarea>
                </div>
                <div class="nav justify-content-end">
                    <input type='submit' class="btn btn-light nav-item" value='Submit'>
                </div>
              </form>
</body>
<style>
        form {
            margin: 50px 0px 0px 100px;
            padding: 15px;
            width: 50%;
            border: 1px solid black;
            background-color: rgb(65, 87, 112);
            color:white;
            border-radius: 20px;
        }
        .form-group label, .form-group input, .form-group select {
            display:inline-block;
            width: 49%;
        }
        input.btn-light {
             
        }
    </style>
</html>
