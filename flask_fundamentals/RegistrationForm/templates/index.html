<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
    
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="text-center text-danger">{{message|safe}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container-fluid nav justify-content-center">
        <form action='/result' method='post'>
            <h3>Registration Form</h3>
            <div class="form-group nav justify-content-end">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group nav justify-content-end">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="form-group nav justify-content-end">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="form-group nav justify-content-end">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password">
                <small id="passwordHelp" class="form-text nav-item">(9+ characters with at least 1 number and 1 capital letter.)</small>
            </div>
            <div class="form-group nav justify-content-end">
                <label for="pwconfirm">PW Confirmation:</label>
                <input type="password" class="form-control" name="pw_confirm">
            </div>
            <div class="form-group nav justify-content-end">
                <label for="birthdate">Birth Date:</label>
                <input type="date" class="form-control" name="birth_date">
                <small id="birthdateHelp" class="form-text nav-item">(You must be at least 18 years old to register.)</small>
            </div>
            <div class="nav justify-content-center">
                <input type='submit' class="btn btn-light nav-item" value='Submit'>
            </div>
        </form>
    </div>
</body>
</html>
